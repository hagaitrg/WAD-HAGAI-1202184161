<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        .yt{
            margin-left: 50px;
            margin-top: 120px;
            margin-bottom: 120px;
            height: 220px;
            width: 420px;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Just an image -->
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow p-3 mb-5">
        <a class="navbar-brand" href="#">
            <img src="img/Logo-EAD.png" width="120" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card-group">
            <div class="card shadow-none p-3 mb-5 bg-secondary border-0">
                <div class="card-body">
                    <iframe src="http://bit.ly/VideoEAD2020" class="yt"></iframe>
                </div>
            </div>
            <div class="card shadow-sm p-3 mb-5 bg-white border-0">
                <div class="card-body">
                    <h5 class="card-title text-center mt-4">Registrasi Data Pelanggan</h5>
                    <div class="container">
                        <form class="mt-4">
                            <div class="form-group row">
                                <div class="col ml-5">
                                    <label class="col-form-label">Nama</label>
                                </div>
                                <div class="col-6 mr-5">
                                    <input type="nama" class="form-control" placeholder="Nama Anda..">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-5">
                                    <label class="col-form-label">No HP</label>
                                </div>
                                <div class="col-6 mr-5">
                                    <input type="hp" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-5">
                                    <label class="col-form-label">Alamat</label>
                                </div>
                                <div class="col-6 mr-5">
                                    <textarea name="alamat" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-5">
                                    <label class="col-form-label">Pembayaran</label>
                                </div>
                                <div class="col-6 mr-5 mt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cash" value="cash" checked>
                                        <label class="form-check-label" for="inlineRadio1">Cash</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="credit" value="credit">
                                        <label class="form-check-label" for="inlineRadio2">Credit</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-5">
                                    <label class="col-form-label">Kategori Pesanan</label>
                                </div>
                                <div class="col-6 mr-5">
                                    <select id="inputState" class="form-control">
                                        <option selected>Keyboard</option>
                                        <option>Komputer</option>
                                        <option>Mouse</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mt-4">Kirim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
